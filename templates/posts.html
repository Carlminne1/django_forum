{% extends 'base.html' %} {% block content%} {% load static %}
<section class="content">
  <section class="post_form">Post Form</section>
  <section class="posts">
    <ul>
      {% for post in posts %}

      <li>
        <div class="logo"/>
        <img src="{% static 'img/profile-user.png'%}" />
      </div>
      <div class="name_body">
       <div class="name"> {{ post.name }}<br /></div>
       <div class="datetime"> {{ post.created_at}}<br /></div>
        <p>{{ post.body }}<br /></p>


      </div>
      </li>
      {% endfor %}
    </ul>
  </section>
</section>

{% endblock %}
